language: python
dist: xenial
python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"

before_install:
    - pip install -U pip wheel setuptools codecov

install:
    - pip install -r reqs/requirements-latest.txt -r reqs/requirements-tests.txt

script:
    - coverage erase
    - coverage run --branch bin/trial scrapyd
    - coverage report
    
    - cd ~
    - printf "[scrapyd]\nusername = hello12345\npassword = 67890world\n" > scrapyd.conf
    - cat scrapyd.conf
    - nohup ~/repo/venv/bin/scrapyd > ~/scrapyd.log 2>&1 &
    - sleep 5
    - cat ~/scrapyd.log
    - cd -
    - coverage erase
    - coverage run --source=scrapyd -m pytest tests -s -vv -l --disable-warnings

after_success:
    - codecov

